{% extends "base.html" %}

{% block content %}
<h2>Add Incoming Item</h2>
<hr>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Item Details</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('incoming') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="incoming_date" class="form-label">Incoming Date</label>
                    <input type="date" class="form-control" id="incoming_date" name="incoming_date" required>
                </div>
                <div class="col-md-6">
                    <label for="expiry_date" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="po_number" class="form-label">Purchase Order Number</label>
                    <input type="text" class="form-control" id="po_number" name="po_number" required>
                </div>
                <div class="col-md-6">
                    <label for="material_code" class="form-label">Material Code</label>
                    <input type="text" class="form-control" id="material_code" name="material_code" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location/Rack</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('inventory') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
