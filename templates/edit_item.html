{% extends "base.html" %}

{% block content %}
<h2>Edit Item</h2>
<hr>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Edit Item Details</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_item', item_id=item.id) }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Incoming Date</label>
                    <input type="text" class="form-control" value="{{ item.incoming_date }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" value="{{ item.expiry_date }}" readonly>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">PO Number</label>
                    <input type="text" class="form-control" value="{{ item.po_number }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Material Code</label>
                    <input type="text" class="form-control" value="{{ item.material_code }}" readonly>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" value="{{ item.description }}" readonly>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Weight (kg)</label>
                    <input type="text" class="form-control" value="{{ item.weight }}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="rack" {% if item.status == 'rack' %}selected{% endif %}>Rack (In Warehouse)</option>
                        <option value="stock" {% if item.status == 'stock' %}selected{% endif %}>Stock (Out of Warehouse)</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Location/Rack</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ item.location }}" required>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('inventory') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
